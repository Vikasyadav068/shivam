<body onclick= "document.getElementById('sound1').play();">
    <script> duck = [];
      var hunter = document.getElementById("hunter");
      function addDuck() {
        duck.push(document.createElement("div"));
        duck[ducks.length - 1].className = "duck";
        duck[ducks.length - 1].style.left = Math.random() * window.innerWidth;
        duck[ducks.length - 1].style.top = Math.random() * window.innerHeight;
        document.getElementById("ducks").appendChild(ducks[ducks.length - 1]);
    }
    
    function update() {
        for (var i = 0; i < ducks.length; i++) {
            ducks[i].style.left += 10;
            if (duck[i].style.left > window.innerWidth) {
                duck.splice(i, 1);
            }
        }
    }
    
function main() {
    setInterval(update, 100);
    addDuck();
}
main();
</script>
